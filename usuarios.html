</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-side">
                <img src="img/logo.png" alt="Logo" class="logo">
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="btn-modo">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="center-side">
                <h1>InsuWave</h1>
                <p>Innovaci√≥n, Empat√≠a y Seguridad</p>
            </div>

            <button class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <nav class="menu-side" id="nav-menu-container">
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Pagina Principal</a></li>
                    <li><a href="quienes-somos.html" class="nav-link">Qui√©nes Somos</a></li>
                    <li><a href="nuestra-historia.html" class="nav-link">Nuestra Historia</a></li>
                    <li><a href="usuarios.html" class="nav-link">Usuarios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="user-display"></div>

    <main>
        <section class="form-section">
            <form class="form-login" id="loginForm" action="javascript:void(0);">
                <h2 id="heading">Iniciar Sesi√≥n</h2>

                <div class="field">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    </svg>
                    <input id="emailLogin" autocomplete="off" placeholder="Correo Electr√≥nico" class="input-field" type="email" name="username" required>
                </div>

                <div class="field">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                    </svg>
                    <input id="password" placeholder="Contrase√±a" class="input-field" type="password" name="password" required>
                    <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
                </div>

                <button class="button-hero" type="submit" style="width: 100%; border: none; cursor: pointer; margin-top: 10px;">Entrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 InsuWave. Todos los derechos reservados.</p>
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); 
                const email = document.getElementById('emailLogin').value;
                const usuario = email.split('@')[0]; 
                
                localStorage.setItem('usuarioInsuWave', usuario);
                
                window.location.href = 'index.html';
            });
        }
    
        const btnOjo = document.getElementById('togglePassword');
        const inputPass = document.getElementById('password');
        if (btnOjo && inputPass) {
            btnOjo.addEventListener('click', function () {
                const esPassword = inputPass.getAttribute('type') === 'password';
                inputPass.setAttribute('type', esPassword ? 'text' : 'password');
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
