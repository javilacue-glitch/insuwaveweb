<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina oficial InsuWave</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <header>
      <h1>InsuWave</h1>
      <p>Innovación, Empatía y Seguridad</p>
      <img src="img/logo.png" alt="Logo de InsuWave" class="logo" width="200" />

      <nav class="hamburguesa">
        <button class="nav-toggle" aria-label="Abrir menú">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>

        <ul class="nav-menu" id="nav-menu">
          <li class="nav-item"><a href="index.html" class="nav-link">Pagina Principal</a></li>
          <li class="nav-item"><a href="nuestra-historia.html" class="nav-link">Nuestra Historia</a></li>
          <li class="nav-item"><a href="usuarios.html" class="nav-link">Usuarios</a></li>
        </ul>
      </nav>
    </header>

  <main>
      <section>
        <h2>Inicio de Sesión para Usuarios</h2>
      </section>

      <section class="form-section">
            <form class="form-login" action="index.html" method="GET">
              <p id="heading">Iniciar Sesión</p>
                <div class="field">
              <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
              </svg>
              <input autocomplete="off" placeholder="Correo Electrónico" class="input-field" type="email" name="username" required>
            </div>
            <div class="field">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
            </svg>
              <input placeholder="Contraseña" class="input-field" type="password" name="password" required>
            </div>
            <div class="btn">
            <button class="button1" type="submit">Iniciar Sesión</button>
            </div>
          </form>
        </section>
        </main>

  <footer>&copy; 2025 InsuWave. Todos los derechos reservados.</footer>   

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        // Cambiamos el tipo de atributo
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        // Opcional: Cambiar la opacidad del ojo para indicar si está activo o no
        this.style.opacity = type === 'password' ? '1' : '0.5';
    });
  </script>
    
  <script src="script.js"></script>
  </body>
