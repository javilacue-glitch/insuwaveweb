<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>InsuWave</title>
  <style>
    /* (estilos omitidos para acortar, pon los tuyos aquí) */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
        Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
      font-size: 22px;
      line-height: 1.6;
    }
    /* resto de estilos... */

    #mensaje {
      font-weight: bold;
      margin-top: 15px;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <header>
    <h1>InsuWave</h1>
    <p>Innovación, Empatía y Seguridad</p>
    <img src="img/logo.png" alt="Logo de InsuWave" class="logo" />
  </header>

  <main>
    <!-- contenido omitido -->

    <section>
      <h2>Contacto</h2>
      <form id="contactoFormulario" action="#">
        <label for="nombre">Nombre y Apellidos:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />

        <input type="submit" value="Enviar" />
      </form>

      <p id="mensaje"></p>
    </section>
  </main>

  <footer>
    &copy; 2025 InsuWave. Todos los derechos reservados.
  </footer>

  <!-- Cargar la versión clásica de EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("TU_PUBLIC_KEY_AQUI"); // Pon aquí tu public key

    const form = document.getElementById("contactoFormulario");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      console.log("Submit detectado");
      
      emailjs
        .sendForm("automail", "mailplantilla", this) // Usa tus IDs correctos
        .then(
          function () {
            mensaje.style.color = "green";
            mensaje.textContent = "✅ Correo enviado correctamente!";
            form.reset();
          },
          function (error) {
            mensaje.style.color = "red";
            mensaje.textContent =
              "❌ Error al enviar el correo. Inténtalo más tarde.";
            console.error("Error EmailJS:", error);
          }
        );
    });
  </script>
</body>
</html>
